<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Components</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="card bg-light border-0 rounded-4 shadow-lg mt-5">
            <div class="card-body">
                <div class="row p-5">
                    <div class="col-7">
                        <h2 class="fw-bold">What others think about the product</h2>
                    </div>
                    <div class="col-5">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="display-5 fw-semibold">
                                    <i class="fas fa-star text-warning"></i>4.8
                                </h3>
                                <p class="text-center">Average Rating</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row px-5">
                    <div class="col-12">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text rounded-start-5">
                                <i class="fas fa-search"></i>
                            </span> 
                            <input type="text" class="form-control rounded-end-5" placeholder="Search Reviews">
                        </div>
                    </div>
                </div>
                <div class="row p-5">
                    <div class="col-12 vstack gap-2">
                        <h5>Reviews</h5>
                        <div class="d-flex align-items-center gap-1">
                            <span>5</span><i class="fas fa-star text-warning"></i>
                            <div class="progress ms-3" style="height: 10px; width: 100%">
                                <div class="progress-bar bg-warning" style="width: 80%; role: progress-bar; aria-valuenow: 80; aria-valuemin: 0; aria-valuemax: 100"></div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center gap-1">
                            <span>4</span><i class="fas fa-star text-warning"></i>
                            <div class="progress ms-3" style="height: 10px; width: 100%">
                                <div class="progress-bar bg-warning" style="width: 60%; role: progress-bar; aria-valuenow: 60; aria-valuemin: 0; aria-valuemax: 100"></div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center gap-1">
                            <span>3</span><i class="fas fa-star text-warning"></i>
                            <div class="progress ms-3" style="height: 10px; width: 100%">
                                <div class="progress-bar bg-warning" style="width: 40%; role: progress-bar; aria-valuenow: 40; aria-valuemin: 0; aria-valuemax: 100"></div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center gap-1">
                            <span>2</span><i class="fas fa-star text-warning"></i>
                            <div class="progress ms-3" style="height: 10px; width: 100%">
                                <div class="progress-bar bg-warning" style="width: 10%; role: progress-bar; aria-valuenow: 10; aria-valuemin: 0; aria-valuemax: 100"></div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center gap-1">
                            <span>1</span><i class="fas fa-star text-warning"></i>
                            <div class="progress ms-3" style="height: 10px; width: 100%">
                                <div class="progress-bar bg-warning" style="width: 20%; role: progress-bar; aria-valuenow: 20; aria-valuemin: 0; aria-valuemax: 100"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row px-5 pb-4">
                    <div class="col-12">
                        <a href="#" class="btn btn-success btn-lg rounded-5">Write Review</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
