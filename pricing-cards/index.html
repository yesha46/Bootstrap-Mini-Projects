<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
     <div class="row mt-5">
        <div class="col-md-6">
            <div class="card text-bg-dark rounded-4 shadow-lg border-0 mb-5">
                <div class="card-body">
                    <div>
                        <h4 class="fw-bold">Free</h4>
                        <p class="text-white">For Freelancers</p>
                    </div>
                    <h2 class="fs-1 fw-bold mt-4 mb-5">$0</h2>
                    <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-2">
                        <li class="list-group-item border-0 text-bg-dark">
                            <i class="bi bi-chevron-double-right"></i> Single User
                        </li>
                        <li class="list-group-item border-0 text-bg-dark">
                            <i class="bi bi-chevron-double-right"></i> 10 Downloads Per Month
                        </li>
                        <li class="list-group-item border-0 text-bg-dark">
                            <i class="bi bi-chevron-double-right"></i> Faster Files
                        </li>
                        <li class="list-group-item border-0 text-bg-dark">
                            <i class="bi bi-chevron-double-right"></i> 25 Custom Packs
                        </li>
                    </ul>
                    <div class="d-grid">
                        <button class="btn btn-primary rounded-4 mt-4 mb-5">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-bg-dark rounded-4 shadow-lg border-0 mb-5">
                <div class="card-body">
                    <div>
                        <h4 class="fw-bold">Pro</h4>
                        <p class="text-white">For Agencies</p>
                    </div>
                    <h2 class="fs-1 fw-bold mt-4 mb-5">$100</h2>
                    <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-2">
                        <li class="list-group-item border-0 text-bg-dark">
                            <i class="bi bi-chevron-double-right"></i> Unlimited Users
                        </li>
                        <li class="list-group-item border-0 text-bg-dark">
                            <i class="bi bi-chevron-double-right"></i> Unlimited Downloads
                        </li>
                        <li class="list-group-item border-0 text-bg-dark">
                            <i class="bi bi-chevron-double-right"></i> Fully Editable Files
                        </li>
                        <li class="list-group-item border-0 text-bg-dark">
                            <i class="bi bi-chevron-double-right"></i> 200+ Custom Packs
                        </li>
                    </ul>
                    <div class="d-grid">
                        <button class="btn btn-primary rounded-4 mt-4 mb-5">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
     </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
